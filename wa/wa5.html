<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assignment 5: Overlays</title>
    <link href = "../css/wa5.css" rel="stylesheet">
</head>
<body>
    <div id = "top-overlay">
        <div id = "top-overlay-logo">
            <img src="../img/wa5logo.png" alt = "abc logo">
        </div>
        <div id = "top-overlay-info">
            <p>PLAYOFFS</p>
            <p>Round 2</p>
        </div>
    </div>
    <div id="bottom-overlay">
        <div id = "bottom-overlay-box">

                <div id="nuggets">DEN</div>
                <div id="heat">MIA</div>
            </div>
            <div id = "bottom-overlay-scores">
                <div id="nuggets-score">124</div>
                <div id="heat-score">65</div>
            </div>
        </div>
        <div id="bottom-overlay-time">
            2<sup>nd</sup> &nbsp; &nbsp; 1:35
        </div>
    </div>
</body>
</html>
